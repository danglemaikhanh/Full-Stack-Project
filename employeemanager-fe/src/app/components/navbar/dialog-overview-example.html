<h2 mat-dialog-title>
    {{ data.mode === 'update' ? 'Update Employee' : 'Create Employee' }}
</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="employee.name">
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
    <button matButton (click)="cancel()">Cancel</button>
    <button matButton [mat-dialog-close]="save()">
        {{ data.mode === 'update' ? 'Update' : 'Create' }}
    </button>
</mat-dialog-actions>
